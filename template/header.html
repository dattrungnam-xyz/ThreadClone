<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,700;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <div class="header__padding"></div>
          <div class="header__link">
            <a class="header__link--logo header__transision" href=""
              ><img
                class="header__link--logo-img"
                src="Threads Black Icon Logo Vector.svg"
                alt="Thread Logo"
                srcset=""
            /></a>
          </div>
          <div class="header__control">
            <div class="header__control--button-container">
              <!-- active -->
              <i
                style="color: black"
                class="bx bxs-home header__control--button"
              ></i>
              <!-- non active -->
              <!-- <i class="bx bx-home-alt-2 header__control--button"></i> -->
            </div>
            <div class="header__control--button-container">
              <!-- active -->
              <!-- <i class="bx bx-search header__control--button"></i> -->
              <!-- non active -->
              <i
                style="color: #b8b8b8"
                class="bx bx-search header__control--button"
              ></i>
            </div>
            <div class="header__control--button-container">
              <!-- non active -->
              <i
                style="color: #b8b8b8"
                class="bx bx-heart header__control--button"
              ></i>
              <!-- active -->
              <!-- <i class="bx bxs-heart header__control--button"></i> -->
            </div>
            <div class="header__control--button-container">
              <!-- active -->
              <i
                style="color: #b8b8b8"
                class="bx bx-user header__control--button"
              ></i>
              <!-- non active -->
              <!-- <i class="bx bxs-user header__control--button"></i> -->
            </div>
          </div>
          <div class="header__menu">
            <input hidden id="header__menu--toggle" type="checkbox" />
            <label class="header__menu--label" for="header__menu--toggle">
              <i class="bx bx-menu-alt-right header__menu--button"></i>
            </label>
            <div class="header__menu--list">
              <div class="header__menu--item">Đăng xuất</div>
              <div class="header__menu--item">Đăng xuất</div>
              <div class="header__menu--item">Đăng xuất</div>
              <div class="header__menu--item">đăng xuaastttttttt Đăng xuất</div>
              <div class="header__menu--item">Đăng xuất</div>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__control--button-container">
            <!-- active -->
            <i
              style="color: black"
              class="bx bxs-home header__control--button"
            ></i>
            <!-- non active -->
            <!-- <i class="bx bx-home-alt-2 header__control--button"></i> -->
          </div>
          <div class="header__control--button-container">
            <!-- active -->
            <!-- <i class="bx bx-search header__control--button"></i> -->
            <!-- non active -->
            <i
              style="color: #b8b8b8"
              class="bx bx-search header__control--button"
            ></i>
          </div>
          <div class="header__control--button-container">
            <!-- non active -->
            <i
              style="color: #b8b8b8"
              class="bx bx-heart header__control--button"
            ></i>
            <!-- active -->
            <!-- <i class="bx bxs-heart header__control--button"></i> -->
          </div>
          <div class="header__control--button-container">
            <!-- active -->
            <i
              style="color: #b8b8b8"
              class="bx bx-user header__control--button"
            ></i>
            <!-- non active -->
            <!-- <i class="bx bxs-user header__control--button"></i> -->
          </div>
        </div>
      </header>

    </div>
  </body>
</html>
